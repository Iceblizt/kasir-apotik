name: Deploy Kasir ke GitHub Pages

on:
  # Trigger saat ada push ke branch 'main'
  push:
    branches: ["main"]

  # Agar bisa dijalankan manual dari tab Actions
  workflow_dispatch:

# Izin yang dibutuhkan untuk deploy ke Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Mencegah deploy ganda yang bertabrakan
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job tunggal untuk deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kode
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload File HTML
        uses: actions/upload-pages-artifact@v3
        with:
          # Titik (.) artinya upload semua file di folder utama
          path: '.'

      - name: Deploy ke GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
