<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR APOTIK PRO</title>
    <style>
        /* === STYLE UTAMA === */
        body { font-family: 'Courier New', Courier, monospace; background: #e0e0e0; padding: 20px; }
        .box { max-width: 750px; margin: 0 auto; background: #fff; padding: 25px; border: 3px solid #000; box-shadow: 5px 5px 0px #000; }
        h2 { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-top: 0; }
        .hidden { display: none !important; }
        
        input, button, select { width: 100%; padding: 12px; margin-bottom: 12px; font-size: 16px; box-sizing: border-box; border: 2px solid #000; }
        button { background: #000; color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #444; }
        button:disabled { background: #555; cursor: wait; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; margin-bottom: 15px; }
        th, td { border: 1px solid #000; padding: 10px; text-align: left; vertical-align: middle; }
        th { background: #f0f0f0; }

        .col-qty { width: 160px; text-align: center; }
        .qty-wrapper { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-qty { width: 35px; height: 35px; background: #ddd; color: black; border: 2px solid #000; font-size: 18px; font-weight: bold; cursor: pointer; }
        .qty-display { display: inline-block; width: 50px; padding: 5px 0; text-align: center; font-size: 18px; font-weight: bold; border-bottom: 2px solid #000; background: #fff; }

        .btn-delete { background: #d32f2f; color: white; padding: 5px 10px; border: 1px solid #000; width: auto; font-size: 12px; cursor: pointer; }
        .total-box { font-size: 20px; font-weight: bold; text-align: right; padding: 10px; background: #eee; border: 2px solid #000; }
        .status-badge { display: inline-block; padding: 5px 10px; background: #000; color: #fff; font-size: 12px; margin-bottom: 15px; }

        /* === MODAL PASSWORD CUSTOM (BARU) === */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-box {
            background: white; padding: 20px; border: 3px solid black; width: 300px; text-align: center;
        }

        /* === PRINT SESUAI KLINIK HEBAT === */
        #printable-area { display: none; } 
        @media print {
            body * { visibility: hidden; }
            #screen-login, #screen-app, .box, #modal-overlay { display: none !important; }
            #printable-area, #printable-area * { visibility: visible !important; display: block !important; }
            
            #printable-area { 
                position: absolute; left: 0; top: 0; width: 58mm; 
                padding-left: 2mm; padding-right: 5mm; 
                box-sizing: border-box; background: white;
            }
            @page { size: 58mm auto; margin: 0mm; }
            
            .struk-font { font-family: 'Courier New', Courier, monospace; font-size: 10px; line-height: 1.2; color: #000; }
            
            /* Layout Klinik Hebat */
            .header-left { text-align: left; margin-bottom: 5px; }
            .dashed-line { border-bottom: 1px dashed black; margin: 5px 0; }
            .item-line { margin-bottom: 2px; }
            .item-details { display: flex !important; justify-content: space-between !important; }
            .total-section { display: flex !important; justify-content: space-between !important; font-weight: bold; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <div id="modal-overlay" class="hidden">
        <div class="modal-box">
            <h3>PASSWORD ADMIN</h3>
            <p>Masukkan password untuk menghapus:</p>
            <input type="password" id="admin-pass-input" placeholder="***">
            <div style="display: flex; gap: 5px;">
                <button onclick="batalHapus()" style="background: #ccc; color: black;">BATAL</button>
                <button onclick="konfirmasiHapus()">OK</button>
            </div>
        </div>
    </div>

    <div id="screen-login" class="box">
        <h2>LOGIN SYSTEM</h2>
        <input type="text" id="login-user" placeholder="Username (admin/kasir)">
        <input type="password" id="login-pass" placeholder="Password">
        <button id="btn-login" onclick="prosesLogin()">MASUK</button>
        <p id="login-status" style="text-align: center; color: red; font-weight: bold;"></p>
    </div>

    <div id="screen-app" class="box hidden">
        <div style="display: flex; justify-content: space-between;">
            <span class="status-badge" id="user-badge">USER: -</span>
            <button id="btn-logout" onclick="prosesLogout()" style="width: auto; padding: 5px 15px; background: #555;">KELUAR</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <input type="number" id="input-id" placeholder="Scan/Ketik ID Produk..." onkeypress="handleEnter(event)">
            <button onclick="tambahBarang()" style="width: 30%;">INPUT</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Barang</th>
                    <th>Harga</th>
                    <th class="col-qty">Qty</th>
                    <th style="width: 40px; text-align: center;">X</th>
                </tr>
            </thead>
            <tbody id="cart-list"></tbody>
        </table>

        <div class="total-box" id="total-text">Total: Rp 0</div>
        
        <label style="font-weight: bold; margin-top: 10px; display: block;">Metode Pembayaran:</label>
        <select id="payment-method">
            <option value="CASH">Uang Tunai (CASH)</option>
            <option value="QRIS">QRIS / E-Wallet</option>
            <option value="DEBIT">Kartu Debit</option>
            <option value="CREDIT">Kartu Kredit</option>
        </select>
        <br>
        
        <button id="btn-bayar" onclick="transaksiDanPrint()" style="background: #000; height: 50px; font-size: 18px;">
            BAYAR & CETAK STRUK
        </button>
    </div>

    <div id="printable-area" class="struk-font">
        <div class="header-left">
            <b style="font-size: 12px;">APOTIK SEHAT</b><br>
            Jl. Raya No. 123, Jakarta<br>
            Telp: (021) 12345678
        </div>

        <div class="dashed-line"></div>
        
        <div style="display: flex; justify-content: space-between;">
            <span>Nama</span>
            <span>Total</span>
        </div>

        <div class="dashed-line"></div>
        
        <div id="struk-items"></div>
        
        <div class="dashed-line"></div>
        
        <div class="total-section">
            <span>Total</span>
            <span id="struk-total">0</span>
        </div>
        <div class="total-section">
            <span>Metode</span>
            <span id="struk-payment">CASH</span>
        </div>
        <div class="total-section">
            <span>Kembali</span>
            <span>0</span> </div>

        <div class="dashed-line"></div>
        <br>
        <div style="text-align: left;">
            <span id="struk-trx-id"></span><br>
            <span id="struk-date"></span> Opr: <span id="struk-kasir"></span><br>
            Terima kasih atas kunjungan anda
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyMBtB3-CqDV3mjg5Zq5O2WYUI77-q8Pgmn4XWAC1-93iS23j4cefndPFiP2jsVWKO_/exec';
        
        let productDatabase = []; 
        let cart = [];
        let currentUser = '';
        let itemToDeleteIndex = null; // Variabel simpan sementara index yg mau dihapus

        window.onload = function() { loadProducts(); };
        function loadProducts() { fetch(SCRIPT_URL).then(r => r.json()).then(d => productDatabase = d).catch(e => console.log("Offline")); }

        function transaksiDanPrint() {
            if (cart.length === 0) return alert("Keranjang Kosong!");
            const btn = document.getElementById('btn-bayar');
            const originalText = btn.innerText;
            const payMethod = document.getElementById('payment-method').value;
            
            const now = new Date();
            const uniqueCode = Math.floor(100 + Math.random() * 900);
            const trxId = "A" + now.getDate() + (now.getMonth()+1) + uniqueCode; // Format ala Klinik Hebat

            btn.innerText = "PROSES..."; btn.disabled = true; btn.style.background = "#555";

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'checkout', kasir: currentUser, items: cart, paymentMethod: payMethod, trxId: trxId })
            })
            .then(res => res.json())
            .then(response => {
                if(response.status === 'success') {
                    btn.innerText = "MENCETAK...";
                    siapkanStruk(payMethod, trxId);
                    setTimeout(() => {
                        window.print();
                        alert("Sukses!");
                        cart = []; renderCart();
                        btn.innerText = originalText; btn.disabled = false; btn.style.background = "#000";
                    }, 500);
                } else { throw new Error("Gagal"); }
            })
            .catch(err => {
                alert("GAGAL MENYIMPAN! Cek Koneksi.");
                btn.innerText = originalText; btn.disabled = false; btn.style.background = "#000";
            });
        }

        // === RENDER STRUK ALA KLINIK HEBAT ===
        function siapkanStruk(metodeBayar, idTransaksi) {
            const now = new Date();
            // Format Tanggal DD/MM/YYYY HH:MM
            const dateStr = now.getDate().toString().padStart(2,'0') + "/" + (now.getMonth()+1).toString().padStart(2,'0') + "/" + now.getFullYear() + " " + now.getHours() + ":" + now.getMinutes();

            document.getElementById('struk-date').innerText = dateStr;
            document.getElementById('struk-trx-id').innerText = idTransaksi;
            document.getElementById('struk-kasir').innerText = currentUser; // Admin/Kasir biasa (bukan Uppercase biar mirip contoh)
            document.getElementById('struk-payment').innerText = metodeBayar;
            
            const container = document.getElementById('struk-items');
            container.innerHTML = "";
            let total = 0;
            
            cart.forEach(item => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                
                // Format:
                // NAMABARANG
                // Harga x Qty              Subtotal
                container.innerHTML += `
                    <div class="item-line">
                        <div>${item.name.toUpperCase()}</div>
                        <div class="item-details">
                            <span>${parseInt(item.price).toLocaleString()} x ${item.qty}</span>
                            <span>${subtotal.toLocaleString()}</span>
                        </div>
                    </div>`;
            });
            document.getElementById('struk-total').innerText = total.toLocaleString();
        }

        function renderCart() {
            const tbody = document.getElementById('cart-list'); tbody.innerHTML = ""; let total = 0;
            cart.forEach((item, i) => {
                total += (item.price * item.qty);
                let btnDel = `<button class="btn-delete" onclick="mintaHapus(${i})">X</button>`;
                
                tbody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${parseInt(item.price).toLocaleString()}</td>
                        <td class="col-qty">
                            <div class="qty-wrapper">
                                <button class="btn-qty" onclick="updateQty(${i},-1)">-</button>
                                <span class="qty-display">${item.qty}</span>
                                <button class="btn-qty" onclick="updateQty(${i},1)">+</button>
                            </div>
                        </td>
                        <td style="text-align:center;">${btnDel}</td>
                    </tr>`;
            });
            document.getElementById('total-text').innerText = "Total: Rp " + total.toLocaleString();
        }

        // === LOGIC HAPUS + MODAL ===
        function mintaHapus(index) {
            if (currentUser === 'admin') {
                if(confirm("Hapus item?")) { cart.splice(index, 1); renderCart(); }
            } else {
                // TAMPILKAN MODAL PASSWORD
                itemToDeleteIndex = index;
                document.getElementById('admin-pass-input').value = ""; // Reset input
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('admin-pass-input').focus();
            }
        }

        function batalHapus() {
            document.getElementById('modal-overlay').classList.add('hidden');
            itemToDeleteIndex = null;
        }

        function konfirmasiHapus() {
            const pass = document.getElementById('admin-pass-input').value;
            if(!pass) return;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verify_admin', password: pass })
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === 'success') {
                    cart.splice(itemToDeleteIndex, 1);
                    renderCart();
                    batalHapus();
                } else {
                    alert("PASSWORD SALAH!");
                    document.getElementById('admin-pass-input').value = "";
                }
            })
            .catch(err => alert("Gagal koneksi."));
        }

        // Logic Standar Lainnya
        function prosesLogin() {
            const user = document.getElementById('login-user').value; const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-login');
            if(!user || !pass) return alert("Isi lengkap!");
            btn.innerText = "CEK..."; btn.disabled = true;
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'login', username: user, password: pass }) })
            .then(r => r.json()).then(res => {
                if(res.status === 'success') {
                    currentUser = res.role;
                    document.getElementById('screen-login').classList.add('hidden');
                    document.getElementById('screen-app').classList.remove('hidden');
                    document.getElementById('user-badge').innerText = "KASIR: " + currentUser.toUpperCase();
                    document.getElementById('input-id').focus();
                } else { document.getElementById('login-status').innerText = "GAGAL!"; btn.disabled = false; btn.innerText = "MASUK"; }
            }).catch(() => { alert("Error"); btn.disabled = false; btn.innerText = "MASUK"; });
        }
        function prosesLogout() { if(!confirm("Keluar?")) return; fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'logout', username: currentUser }) }).finally(() => location.reload()); }
        function handleEnter(e) { if(e.key === "Enter") tambahBarang(); }
        function tambahBarang() {
            const input = document.getElementById('input-id'); const produk = productDatabase.find(p => p.id == input.value);
            if(produk) { const ada = cart.find(i => i.id == input.value); if(ada) ada.qty++; else cart.push({...produk, qty:1}); renderCart(); input.value = ""; input.focus(); } else { alert("404 Not Found"); }
        }
        function updateQty(idx, num) { cart[idx].qty += num; if(cart[idx].qty < 1) cart[idx].qty = 1; renderCart(); }
    </script>
</body>
</html>
